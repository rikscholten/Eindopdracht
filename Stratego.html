<!DOCTYPE html>
<html>
  	<head>
    	<title>Stratego</title>
		<script src="javascript/drag.js" defer></script>
		<script src="javascript/drawTiles.js" defer></script>
		<script src="javascript/CreateTiles.js" defer></script>
		<script src="javascript/buttons.js" defer></script>
		<script src="javascript/api.js" defer></script>
		<script src="javascript/apiHandlers.js" defer></script>
		<script src="javascript/Game.js" defer></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="Strat.css">
	</head>
	
	<body>
	<div id="games" class="hidden box screen from-left">
		    <h1>Select a game</h1>

		    <div class="gamelist" >
		    </div>

		    <button id="new_game">New game</button>
		    <button id="new_ai_game">New AI game</button>
		    <button id="delete_games">Delete games</button>
	  	</div>
	<div id="game" class="screen from-right">
		<button class="back_button">Back</button>
			<div id="board">
				<div class="tiles"></div>
	    	</div>
	    	<div id="history" class="box">
		      	<h1>History</h1>

		      	<ol reversed>
		      	</ol>
		    </div>
		    <div id="placing_pieces" class="box">
			    <h1>Pieces</h1>

				<div class="pieces"></div>
			    <button class="randomize_pieces">Random layout</button>
			    <button class="clear_board">Clear board</button>
			    <button class="submit_board">Submit board</button>

		    </div>
		    <div id="captured_pieces" class="box hidden">
		    	<h1>Captured</h1>
		    </div>
	    </div>
	</body>
</html>
